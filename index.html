<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny things whit JavaScript</title>
    <link rel="shortcut icon" href="./img/js.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f092dd9d6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
        integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/colourPicker.css">
    <link rel="stylesheet" href="./css/analogClock.css">
    <link rel="stylesheet" href="./css/digitalClock.css">
    <link rel="stylesheet" href="./css/qrGenerator.css">
    <link rel="stylesheet" href="./css/hamburger_menu.css">



</head>

<body>
    <h1>Funny things whit JavaScript</h1>
    <div class="wraper">
        <div id="one" class="hamburger_menu">
            <button id="hamburger_btn" class="panel_btn hamburger hamburger--3dxy" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <aside class="panel">
                <nav class="menu">
                    <h1>Project's List</h1>
                    <a onclick="cerrarMenu()" href="#two">Colour Picker</a>
                    <a onclick="cerrarMenu()" href="#three">Analog clock</a>
                    <a onclick="cerrarMenu()" href="#four">Digital clock</a>
                    <a onclick="cerrarMenu()" href="#five">QR Code Generator</a>
                </nav>
            </aside>
        </div>
        <div id="two" class="section colour_picker"></div>
        <div id="three" class="section analog_clock"></div>
        <div id="four" class="section digital_clock"></div>
        <div id="five" class="section">
            <div class="qr_generator">
                <h1 class="qr_title">QR Code Generator <i class="fa-solid fa-qrcode"></i></h1>
                <p class="qr_p">Paste a url or enter text to create QR code</p>
                <input class="qr_input" type="text" spellcheck="false" placeholder="Enter text o url">
                <button class="btn qr_btn">Generate QR Code</button>
                <div class="qr_container">
                    <img class="qr_img" src="" alt="">
                    <div class="btn_container">
                        <a class="btn" id="btn_download" download="">Download</a>
                        <a class="btn" id="btn_share">Share</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="six" class="section texto-voz">
            <h1 class="">Voice Generator <i class="fa-regular fa-comment"></i></h1>
            <h2>Enter the text you wish to speak:</h2>
            <textarea id="text-input" rows="4" cols="50" placeholder="Ingrese el texto aqui"></textarea>
            <h2>Choose a voice:</h2>
            <select id="voces" name="voces_lista">
            </select>
            <br>
            <button id="btn_generate_voice">Generate Voice</button>
            <div><img src="./img/onda_sonora.webp" width="400" height="100" alt="" srcset=""></div>

            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
            
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
            <div>
                <button>Download Voice</button>
                <button>Share Voice</button>
            </div>
        </div>
      
        <script src="./js/hamburger_menu.js"></script>
        <script src="./js/colourPicker.js"></script>
        <script src="./js/analogClock.js"></script>
        <script src="./js/digitalClock.js"></script>
        <script src="./js/qrGenerator.js"></script>
        <script src="./js/texto_voz.js"></script>

        <div>


        </div>


</body>


</html>
